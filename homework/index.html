<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flipkart-login-page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
   <div class="title-bar">
      <div class="title-bar1">
       <p id="p1">Flipkart</p>
       <p id="p2">Explore<span id="p3">Plus</span> </p>
      </div>
     <div class="title-bar2">
      <input  type="text" id="search-box" placeholder="Search for products,brands and more" size="60">
      <img src="search.png" height="20px" width="20px" id="img2">
     </div>
    
     <div class="title-bar3"><button class="btn">Login</button></div>
   </div>
   
   <div class="main-bar1">
      <div class="main-bar">
           <img src="img.webp" height="175px" width="200px">
           <p class="para">Missing Cart items? </p>
           <span class="para1"> Login to see the items you added previously</span>
           <button class="btn1"><span id="btn-ln">Login</span></button>
     </div>
   </div>
   <div class="line"></div>
    <div class="bottom">
     <p class="para4">Policies: Returns Policy|Terms of use| Security|Privacy|Infringement <span class="gap"> &#169; 2007-2024 Flipkart.com </span> </p>
     <p class="para5">Need help? Visit the <a href="#">Help Center</a> or <a href="#">Contact Us</a> </p>
   </div>
 </div>

</body>
</html>
